<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock, Paper, Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="rps.css">
    </head>
    <body class="body-background">
        <div class="container mx-auto mt-5">
            <div class="row">
                <div class="col">
                    <h1 class="text-center">Rock, Paper, Scissors!</h1>
                </div>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">To play, click on the rock, paper, or scissors button!</h5>
                      <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body text-center">
                      <button class="btn btn-primary mx-2" id="rock" class="game-buttons">
                        ROCK
                      </button>
                      <button class="btn btn-danger mx-2" id="paper" class="game-buttons">
                        PAPER
                      </button>
                      <button class="btn btn-success mx-2" id="scissors" class="game-buttons">
                        SCISSORS
                      </button>
                    </div>
                    <div id="display-input" class="text-center"></div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" id="shoot-button">SHOOT!</button>
                    </div>
                  </div>
                </div>
              </div>
            <div class="row mt-5 justify-content-center mx-auto">
                <div class="col-4 mx-2 game-container text-center" id="player-answers">
                    <h1 class="mt-5">YOU</h1>
                </div>
                <div class="col-4 mx-2 game-container text-center" id="computer-answers">
                    <h1 class="mt-5">THE MACHINE</h1>
                </div>
            </div>
            <div class="row mt-5 mx-auto">
                <div class="button-container mx-auto">
                    <button class="btn btn-success mx-auto" id="startGame" data-bs-toggle="modal" data-bs-target="#exampleModal">Start Game</button>
                </div>
            </div>
        </div>

        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="rps.js" async defer></script>
    </body>
</html>
